<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>169 DOM Javascript</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h3>Pendaftaran Peminatan</h3>
        </div>
        <form action="">
            <label for="">Nama</label><cbr>
                <input type="text"
                placeholder="Masukan nama anda"
                id="nama"><br><br>

            <label for="">Nim</label><cbr>
                <input type="text"
                placeholder="Masukan nim anda"
                id="nim"><br><br>

            <P>Bidang Peminatan :</P>

            <input type="radio" name="peminatan" id="programing" value="programing">
            <label for="programing">Pemrograman</label><br>

            <input type="radio" name="peminatan" id="jaringan" value="jaringan">
            <label for="jaringan">Jaringan</label><br>

            <input type="radio" name="peminatan" id="database" value="database">
            <label for="database">Database</label><br>

            <input type="radio" name="peminatan" id="design" value="design">
            <label for="design">Design</label><br>

            <label for="">Alamat</label><br>
            <textarea name="alamat" id="alamat"
            placeholder="Masukan alamat lengkap anda"
            cols="30" rows="5"
            ></textarea><br>

            <button type="submit"
            onclick="kirimData()">Kirim</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
